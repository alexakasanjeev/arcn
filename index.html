<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Native Boilerplate</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body class="container backdrop">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand"><a href="#">Home</a></h3>
    </div>
  </header>

  <div class="center">
      <img src="https://image.flaticon.com/icons/svg/919/919851.svg" alt="React free icon" title="React free icon" width="224" height="224">
  </div>

  <main role="main" class="inner cover text-center">
    <h1 class="cover-heading">Atomic React Native</h1>
    <p class="lead">ARcN is a <a href="https://facebook.github.io/react-native/">React Native</a> starter kit based on the <a href="http://bradfrost.com/blog/post/atomic-web-design/">Atomic Design</a></p>
    <p class="lead">
        It uses redux and redux-saga.
    </p>
    <p class="lead">
        <h3>Install</h3>
        <pre>git clone https://github.com/alexakasanjeev/react-native-boilerplate.git</pre>
    </p>
    <p class="lead">
      <a href="https://github.com/alexakasanjeev/arcn" class="btn btn-lg btn-secondary">Github</a>
    </p>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Made with love by <a href="https://github.com/alexakasanjeev/">Sanjeev</a></p>
    </div>
  </footer>
</div>
</body>
</html>
